<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Fale conosco</ion-list-header>
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Mensagem</ion-label>
        <ion-textarea type="text"></ion-textarea>
      </ion-item>
    </ion-list>  
    <div padding>
      <button ion-button color="primary" block (click)="enviarMensagem()">ENVIAR</button>
    </div>
  </ion-list>
</ion-content>
